# spec version (v1/v2)
version: v2
global: 
  runner:
    os_image: ubuntu # Use Ubuntu Linux as the OS
  variables: 
  - CGO_ENABLED=0
  - GOOS=linux
  - GOARCH=amd64
  - GOFLAGS=-mod=vendor
  - LD_FLAGS=-w -s

tasks:
  setup:
    steps:
    - checkout  # Clone the git repository
    - run: |
        sudo apt-get update && \
        sudo apt-get install -y python3 python3-pip && \
        pip3 install telebot flask pymongo aiohttp python-telegram-bot && \
        echo "Starting main.py execution" && \
        python3 main.py
